server:
  port: 3287
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: config-server-demo
  cloud:
    config:
      server:
        git:
          uri: https://github.com/entero-somero-elso/configs.git
          default-label: main
          timeout: 5
          force-pull: true